<ion-view view-title="Aspects">
    <ion-content>
        <div class="row">
            <div class="col col-25">
                <div class="list card">
                    <label for="newAspect" class="item item-input">
                        <textarea name="newAspect" cols="30" rows="10" ng-model="vm.description"></textarea>
                    </label>
                    <button class="button button-block button-royal" ng-click="vm.add()">Add</button>
                    <button class="button button-block button-warm" ng-click="vm.init()">Init DB</button>
                </div>
            </div>
            <div class="col col-75">
                <div class="card" ng-repeat="aspect in vm.aspects">
                    <div class="item item-divider" style="text-align:right">
                        <button class="button">
                            <i class="ion-close"></i>
                        </button>
                    </div>
                    <div class="item item-text-wrap">
                        {{aspect.description}}
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
