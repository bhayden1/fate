<ion-view view-title="Aspects">
    <ion-content>
        <div class="row">
            <div class="col col-25">
                <div class="list">
                    <label for="newAspect" class="item item-input">
                        <textarea name="newAspect" rows="10" ng-model="vm.description"></textarea>
                    </label>
                    <button class="item button button-block button-positive" ng-click="vm.add()">Add</button>                    
                </div>
            </div>
            <div class="col col-75">
                <ion-list>
                    <ion-item class="item-button-right" ng-repeat="aspect in vm.aspects">
                        {{aspect.description}}
                        <button class="button button-assertive" ng-click="vm.remove(aspect)">
                            <i class="ion-close"></i>
                        </button>
                    </ion-item>
                </ion-list>                
            </div>
        </div>
    </ion-content>
</ion-view>
