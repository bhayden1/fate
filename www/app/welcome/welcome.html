<ion-view title="Fate" hide-nav-bar="true">
    <ion-content padding="true" class="has-header" has-header="false">
        <div>
            <img src="img/w66JJmPRXiQvNOaW45OQ_fatecore300.jpg" width="100%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <div class="spacer" style="width: 300px; height: 45px;"></div>
        <form novalidate name="vm.form">
            <ion-list>
            <label class="item item-input ">
                <span class="input-label">Your email</span>
                <input type="email" placeholder="" ng-model="vm.$storage.email" required name="email">
                <span ng-show="vm.form.email.$touched && vm.form.email.$invalid">*required</span>
            </label>
            </ion-list>
            <button ui-sref="createGame" class=" button button-positive  button-block" ng-disabled="vm.form.email.$invalid">Create Game</button>
            <button ui-sref="joinGame" class=" button button-positive  button-block button-outline" ng-disabled="vm.form.email.$invalid">Join Game</button>
            <button ui-sref="myGames" ng-show="vm.$storage.email" class="button button-positive button-block button-outline">
                My Games
            </button>
        </form>
    </ion-content>
</ion-view>
